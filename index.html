<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="header">
    <div>
      <h1> SEA COFFEE </h1>
    </div>
    <div>
      <img
        src="https://clipartix.com/wp-content/uploads/2016/05/Clipart-coffee-cup-coffee-free-clipart-images-clipartcow.jpg">
    </div>


  </section>
  <section id="menuSection">
    <div id="menu">
      <h3> MENU </h3>
    </div>
    <div id="menuList">
      <ol id="coffeeList">
        <div class="menu">
          <li id='black'> BLACK COFFEE </li>
        </div>
        <div class="menu">
          <li id='french'> FRENCH VANILLA COFFEE </li>
        </div>
        <div class="menu">
          <li id='chocolate'> CHOCOLATE COFFEE </li>
        </div>
        <div class="menu">
          <li id='caramel'> CARAMEL COFFEE </li>
        </div>
        <div class="menu">
          <li id='whiteChocolate'> WHITE CHOCOLATE COFFEE </li>
        </div>
      </ol>
    </div>
  </section>

  <section id="orderSection">
    <div class="o" id="items"> </div>
    <div id="itemsList">
      <ol id="full">
      </ol>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
